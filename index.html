<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Calculator</title>
</head>
<body>

    <h1 id='header'>Canon Calculator</h1>
    <div class="container">
        <div class="row">
            <input type="text" id="screen">
        </div>
        <div class="row">
            <button class=">button" onclick="collect('7')">7</button>
            <button class="button" onclick="collect('8')">8</button>
            <button class="button" onclick="collect('9')">9</button>
            <button class="symbol" onclick="collect('/')">/</button>
        </div>
            <div class="row">
            <button class=">button" onclick="collect('4')">4</button>
            <button class="button" onclick="collect('5')">5</button>
            <button class="button" onclick="collect('6')">6</button>
            <button class="symbol" onclick="collect('-')">-</button>
        </div>
        <div class="row">
            <button class="button" onclick="collect('1')">1</button>
            <button class="button" onclick="collect('2')">2</button>
            <button class="button" onclick="collect('3')">3</button>
            <button class="symbol" onclick="collect('+')">+</button>
        </div>
        <div class="row">
            <button class="button" onclick="allclr('AC')">AC</button>
            <button class="button" onclick="collect('0')">0</button>
            <button class="button" onclick="total('=')">=</button>
            <button class="symbol" onclick="collect('*')" &times>X</button>
        </div>
        <h2>Developed By:Imran Ahmed</h2>
    </div>
    
    <script src="./Index.js"></script>
    
</body>
</html>
